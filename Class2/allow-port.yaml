apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy-allow-port
spec:
  podSelector:
    matchLabels:
      team: qa
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              team: devops
      ports:
        - protocol: TCP
          port: 80
#in default ns, open ingress traffic from pods that have label team: devops to pods that have label team: qa on port 80 only