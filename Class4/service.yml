apiVersion: v1
kind: Service         #type of the object
metadata:
  name: my-service
spec:
  type: LoadBalancer  #type of the service, options: ClusterIP, NodePort, LoadBalancer. ClusterIP by default
  selector:            #which pod to select
    app: nginx
  ports:
    - protocol: TCP
      port: 80         #port of the service
      targetPort: 80   #port of the application
